<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission_Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css"> 

</head>

<body>
  <div class="container-fluid;">
    <div class="jumbotron">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Gather Mars Data</a></p>
    </div>
      
    <!-- mars data -->
    <div class="row;">
      <div class="col-smd-6 col-md-12 pad_20">
        <h3>Latest Mars News</h3>
        <h4>{{ mars_results.news_title }}</h4>
        <p>{{ mars_results.news_p }}</p>
      </div>  
    </div>  

      <div class="row pad_20";>
        <div class="col-sm-6 col-md-12" style="float:left;">
          <h3 class=> Featured Mars Image</h3>
          
          <img class="featured" title="Featured Mars Image" src= {{ mars_results.featured_image }} alt="Mars"/>

          <div style="float:right;margin-right:45%;">
            <table>
              <h3>Mars Facts</h3> 
              <p>{{ mars_results.mars_facts|safe }}</p>
            </table>
          </div>
        </div>  
      </div> 

      <div>
        <!-- Loop through the dictionary -->
          <div>
            <h3 class="section_title">Mars Hemispheres</h3>
          <!-- write a for loop that lists out your data and accesses the values using dot notation. --> 
            {% for item in mars_results.mars_hemispheres %}
            <div class="col-lg-3">
                <div class="card" style="width: 25rem; padding-bottom: 15px;">
                    <div class="card-body">
                      <h4 class="card-title">{{ item.title|safe }}</h4>
                      <img class="card-image" src= {{ item.img_url|safe }}  alt="Hemis"/>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>    
      </div>
      
  </div>

</body>
</html>
